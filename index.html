<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP03_Bomberman</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    
    
</head>


    <body>

        <!--Barre de navigation fixe en haut-->
        <header >
            <h1>Bomberman</h1>
           <div id="homepage">Bomberman<br><br>Click to play !</div>
            <nav id="nav_menu">  
                   
                <form method="get" action="">
                    <fieldset>
                        <legend>Options</legend>

                        <p>Level<br>
                        <input type="radio" name="levelset" value="easy" id="easy" checked/><label for="easy">easy</label>
                        <input type="radio" name="levelset" value="medium" id="medium" /><label for="medium">medium</label>
                        <input type="radio" name="levelset" value="hard" id="hard" /><label for="hard">hard</label>
                        </p>

                        <p>Timer<br>
                        <input type="radio" name="timerset" value="yes" id="timersetyes" checked/><label for="easy">Yes</label>
                        <input type="radio" name="timerset" value="no" id="timersetno" /><label for="medium">No</label>
                        

                        <p>Life<br>
                        <input type="radio" name="lifeset" value="yes" id="lifesetyes" checked/><label for="easy">Yes</label>
                        <input type="radio" name="lifeset" value="no" id="lifesetno" /><label for="medium">Infinity</label>
                        </p>
                        <input type="submit" value="SET" id="setting" />
                   </fieldset>
                
                </form>



            </nav>

            
        </header>


        
    
        <main>
            <p id="life"></p>
            <p id="enemy"></p>

                <div class="gameboard">
                    <div class="player">
                    </div>
                </div>
            <p id="score"></p>
            <p id="timer"></p>
       
        </main>

   
      
        <footer>
            <button id="start">Start!</button>
            <button id="quit">Quit</button>
            <button id="menu">Menu</button>
            <div class="audio"></div>
            
        </footer>
 
        
        <script src="assets/js/index.js"></script>



    </body>

</html>
